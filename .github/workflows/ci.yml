name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .
      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
